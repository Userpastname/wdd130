<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="index.html">Main</a></li>

                <li><a href="trips.html">Plan Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>White Water Rafting Company</h1>
            <h2>123 Main River Street</h2>
            <h2>Kolob, California</h2>
            <h2>+1 999 999 9999</h2>
            <h2>info@whitewater.com</h2>
        </div>
        <div class="form">
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d56688.99643816118!2d-119.22765161433138!3d46.24496364974967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759276412924!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                <form>
                    <div class="namemail">
                        <label for="name">
                            Name
                            <input type="text" id="name" name="name">
                        </label>
                        <label for="email">
                            Email
                            <input type="text" id="name" name="name">
                        </label>
                    </div>


                    <div class="radioboxes">
                        <label for="purpose">Message Purpose</label>
                        <div id="purpose">
                            <input type="radio" id="general" name="purpose">
                            <label for="general">General Inquiry</label>
                            <input type="radio" id="reservation" name="purpose">
                            <label for="reservation">Reservation Question</label>
                            <input type="radio" id="website" name="purpose">
                            <label for="website">Website Suggestion</label>
                        </div>
                    </div>

                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="3"></textarea>
                    <div class="check">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </div>
        <section class="adventure">
            <h2>We Are Here to Serve You</h2>
            <div>
                <figure>
                    <img src="images/employee.jpg" alt="employee">
                    <figcaption>lorem ipsem</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="images/employee3.jpg" alt="employee">
                    <figcaption>lorem ipsem</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="images/employee2.jpg" alt="employee">
                    <figcaption>lorem ipsem</figcaption>
                </figure>
            </div>
        </section>
    </main>
